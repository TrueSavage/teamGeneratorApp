<div class="card horizontal">
  <div class="card-image">
    <i class="small material-icons">airline_seat_recline_extra</i>
    <h3 class="card-title text-primary"><span class="p-span name-title">Manager Name: </span>{{name}}</h3>
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <p class="card-text"><span class="p-span">Id: </span>{{id}}</p>
      <p class="card-text"><span class="p-span">Email: </span>{{email}}</p>
      <p class="card-text"><span class="p-span">Phone Number: </span>{{officeNumber}}</p>
    </div>
  </div>
</div>
